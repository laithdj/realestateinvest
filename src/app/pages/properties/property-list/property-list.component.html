<div class="breadcrumb-wrap breadcrumb-wrap-2">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>

      </ol>

          <form class="map-forms map-form-style-2">
            <input type="text" name="searchTitle" [(ngModel)]="searchForm.title" class="form-control" placeholder="What are you looking for?" />

              <div class="col-lg-12 pl-15 mb-0">
                <div class="rld-single-select">
                  <ng-select [clearable]="false" [searchable]="false" placeholder="Select Property Type" name="searchType" [(ngModel)]="searchForm.type">
                    <ng-option value="ALL">All Property Type</ng-option>
                    <ng-option [value]="typeValue.id" *ngFor="let typeValue of propertyTypes">{{typeValue.type}}</ng-option>
                  </ng-select>
                </div>
              </div>
              <!-- <div class="col-lg-12 pl-15 mb-0">

                  </ng-select>
                </div>
              </div> -->
              <div class="col-lg-12 pl-15">
                <div class="rld-single-select">
                  <ng-select [clearable]="false" [searchable]="false" placeholder="Select City" name="searchCity" [(ngModel)]="searchForm.city">
                    <ng-option value="ALL">All Cities</ng-option>
                    <ng-option [value]="cityValue.id" *ngFor="let cityValue of cityList">{{cityValue.name}}</ng-option>
                  </ng-select>
                </div>
              </div>
              <div class="col-lg-12 pl-15 mb-0">
                <div class="rld-single-select">
                  <ng-select [clearable]="false" [searchable]="false" placeholder="Select Bedroom" name="searchBedrooms" [(ngModel)]="searchForm.bedrooms">
                    <ng-option value="ALL">Bedrooms</ng-option>
                    <ng-option [value]="bed" *ngFor="let bed of ['1','2','3','4','4+']">{{bed}}</ng-option>
                  </ng-select>
                </div>
              </div>
              <div class="col-lg-12 pl-15 mb-0">
                <div class="rld-single-select">
                  <ng-select [clearable]="false" [searchable]="false" placeholder="Select Bathrooms" name="searchBathrooms" [(ngModel)]="searchForm.bathrooms">
                    <ng-option value="ALL">Bathrooms</ng-option>
                    <ng-option [value]="bath" *ngFor="let bath of ['1','2','3','4','4+']">{{bath}}</ng-option>
                  </ng-select>
                </div>
              </div>
              <div class="col-lg-12 pl-15 mb-0">
                <div class="rld-single-select">
                  <ng-select [clearable]="false" [searchable]="false" placeholder="Select Sale Price" name="searchSalePrice" [(ngModel)]="searchForm.salePrice">
                    <ng-option value="ALL">Sale Price</ng-option>
                    <ng-option [value]="salePrice" *ngFor="let salePrice of ['0-100','101-300','301-500','501-800','801-1000','1000+']">{{salePrice}}</ng-option>
                  </ng-select>
                </div>
              </div>
              <div class="col-lg-12 pl-15 mb-0">
                <div class="rld-single-select">
                  <ng-select [clearable]="false" [searchable]="false" placeholder="Land DA Approved?" name="searchLandApproved" [(ngModel)]="searchForm.landDAApproved">
                    <ng-option value="ALL">Land DA Approved?</ng-option>
                    <ng-option value="YES">Yes</ng-option>
                    <ng-option value="NO">No</ng-option>
                  </ng-select>
                </div>
              </div>
            </div>
          </form>
