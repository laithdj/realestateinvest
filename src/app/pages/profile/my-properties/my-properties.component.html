<!--=====================================-->
<!--=   Breadcrumb     Start            =-->
<!--=====================================-->
<div class="breadcrumb-wrap">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/profile">My Profile</a></li>
        <li class="breadcrumb-item active" aria-current="page">My Properties</li>
      </ol>
    </nav>
  </div>
</div>
<!--=====================================-->
<!--=   Account     Start               =-->
<!--=====================================-->
<main class="site-main content-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-12">
        <div class="page-content-block">
          <div class="col-md-12 rtcl-login-form-wrap">
            <h5 class="profile-title">My Properties</h5>
            <div class="table-responsive">
              <table class="table table-bordered table-striped property-table">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pData of [1,2,3,4]">
                    <td>Property {{pData}}</td>
                    <td>Lorem ipsubmm.....</td>
                    <td class="action">
                      <a routerLink="/profile/edit-property/{{pData}}">
                        <i class="fas fa-eye"></i>
                      </a>
                      <a href="javascript:;" (click)="deleteProperty(pData)">
                        <i class="fas fa-trash"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
